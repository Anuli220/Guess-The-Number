<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number !!!</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container" id="container">
        <h1>Anuli's Number Guessing Game</h1>
        <p class="instructions" id="instructions">Guess a number between 1-100:</p>
        <input type="number" id="guessInput" placeholder="Enter Your Guess">
        <div class="buttonGroup">
            <button id="answer" onclick="guessCheck()">Submit Answer</button>
            <button id="reset" onclick="resetGame()">Reset Game</button>
        </div>
        <p class="message" id="message">Start Guessing</p>
        <div id="attempts">Attempts: 0</div>
    </div>
    <script src="script.js"></script>
</body>

</html>
